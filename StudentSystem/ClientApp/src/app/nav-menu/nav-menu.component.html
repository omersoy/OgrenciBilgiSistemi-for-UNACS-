<header>
  <nav
    class="
      navbar navbar-expand-sm navbar-toggleable-sm navbar-light
      bg-white
      border-bottom
      box-shadow
      mb-3
    "
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Oğrencı kayıt sistemi</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"
               *ngIf="!userData.isLoggedIn"
               [routerLink]="['/login']">Giriş</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"
               *ngIf="userData.isLoggedIn && userData.role == userRole.User"
               [routerLink]="['/user-home']">Bilgilerim</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"
               *ngIf="userData.isLoggedIn && userData.role == userRole.User"
               [routerLink]="['/user-derskayit']">Ders Kayıt</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"
               *ngIf="userData.isLoggedIn && userData.role == userRole.Admin"
               [routerLink]="['/admin-home']">Oğrenci İşlemleri</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"
               *ngIf="userData.isLoggedIn && userData.role == userRole.Admin"
               [routerLink]="['/admin-mufredat']">Müfredat İşlemleri</a>
          </li>
   
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"
               *ngIf="userData.isLoggedIn && userData.role == userRole.Admin"
               [routerLink]="['/admin-ders']">Ders İşlemleri</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"
               *ngIf="userData.isLoggedIn && userData.role == userRole.Admin"
               [routerLink]="['/admin-mufders']">Ders-Mufredat İşlemleri</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"
               *ngIf="userData.isLoggedIn"
               (click)="logout()">Çıkış</a>
          </li>
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              *ngIf="userData.isLoggedIn">
            <a class="nav-link text-dark">
              Hoş geldin <b>{{ userData.firstName }}</b>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
